{% extends "base.html" %}

{% block title %}Edit Position{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Edit Position</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{{ url_for('positions') }}">Positions</a></li>
        <li class="breadcrumb-item active">Edit Position</li>
    </ol>

    <div class="card mb-4">
        <div class="card-header">
            <i class="bi bi-briefcase me-1"></i>
            Position Details
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_position', id=position.id) }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Position Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ position.title }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="department_id" class="form-label">Department</label>
                        <select class="form-select" id="department_id" name="department_id">
                            <option value="">Select Department</option>
                            {% for department in departments %}
                            <option value="{{ department.id }}" {% if position.department_id == department.id %}selected{% endif %}>
                                {{ department.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="min_salary" class="form-label">Minimum Salary</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="min_salary" name="min_salary" 
                                   value="{{ position.min_salary }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="max_salary" class="form-label">Maximum Salary</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="max_salary" name="max_salary" 
                                   value="{{ position.max_salary }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('positions') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
